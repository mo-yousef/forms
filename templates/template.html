<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border: 1px solid #e4e4e4;
        border-radius: 10px;
      }
      .email-header {
        background-color: #0073aa;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 10px 10px 0 0;
        text-align: center;
        font-size: 18px;
      }
      .email-body {
        padding: 20px;
        line-height: 1.6;
        color: #333333;
      }
      .email-footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #777777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">{email_subject}</div>
      <div class="email-body">
        <p>{email_content}</p>
      </div>
      <div class="email-footer">
        This is an automated email. Please do not reply.
      </div>
    </div>
  </body>
</html>
